name: Android CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [created]

# 添加缓存配置
env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.configureondemand=true"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v2
    
    - name: Build with Gradle
      id: build
      run: |
        # 首先构建debug版本
        ./gradlew assembleDebug
        
        # 如果配置了签名，构建release版本
        if [[ "${{ secrets.ANDROID_KEY_STORE }}" != "" ]]; then
          echo "Building signed release APK..."
          
          # 从secrets中获取签名信息
          echo "${{ secrets.ANDROID_KEY_STORE }}" | base64 --decode > keystore.jks
          
          # 创建signing.properties文件
          cat > keystore.properties << EOF
          storeFile=keystore.jks
          storePassword=${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF
          
          # 构建release版本
          ./gradlew assembleRelease
          
          # 清理敏感文件
          rm -f keystore.jks keystore.properties
        fi
    
    - name: Sign Release
      env:
        SIGNING_KEY: ${{ secrets.ANDROID_KEY_STORE }}
      if: ${{ env.SIGNING_KEY != '' }}
      continue-on-error: true
      uses: kevin-david/zipalign-sign-android-release@v2
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.ANDROID_KEY_STORE }}
        alias: ${{ secrets.ANDROID_KEY_ALIAS }}
        keyStorePassword: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        zipAlign: true

    - name: Upload Signed APK Artifact
      if: always()
      uses: actions/upload-artifact@v5
      with:
          name: APatchPlus-Signed-APK
          path: app/build/outputs/apk/release/*.apk